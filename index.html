<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get">
        <label>First Name :</label>
        <input type="text" name="firstName" placeholder="enter your first name"> <br> <br>
        <label>Last Name :</label>
        <input type="text" name="lastName" placeholder="enter your last name"> <br> <br>
        <label>Email :</label>
        <input type="email" placeholder="enter your email" name="email"> <br> <br>
        <label> Password :</label>
        <input type="password" placeholder="enter your password" name="password"> <br> <br>
        <label>Date of birth :</label>
        <input type="date" name="dob" id=""> <br> <br>
        <label>Gender :</label> <br> <br>
        Male <input type="radio" name="gender" value="male" id=""> <br> <br>
        Female <input type="radio" name="gender" value="female" id=""> <br> <br>
        Others <input type="radio" name="gender" value="others" id=""> <br> <br>

        <label>Languages</label> <br> <br>
        C++ <input type="checkbox" name="lang" value="c++" id="">
        javaScript <input type="checkbox" name="lang" value="javaScript++" id="">
        Python <input type="checkbox" name="lang" value="Python" id=""> <br> <br>

        <label>Qualification : </label>

        <select name="qualification" id="">
            <option value="">Select an option</option>
            <option value="12thpass">12th pass</option>
            <option value="graduate">Graduate</option>
            <option value="postGraduate"> Post Graduate</option>
        </select>
   <br> <br>
       <label>Message :</label>
       <textarea name="message" cols="40" rows="10"></textarea> <br> <br>

        <input type="submit" value="Register">
    </form>

</body>
</html>
